<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized">

  <!-- View Tasks Tab -->
  <ion-tab title="My Tasks" icon-off="ion-android-clipboard" icon-on="ion-clipboard" href="#/menu/tab/my-tasks">
    <ion-nav-view name="tab-my-tasks"></ion-nav-view>
  </ion-tab>

  <!-- Propose Task -->
  <ion-tab title="Propose Task" icon-off="ion-document" icon-on="ion-document-text" href="#/menu/tab/propose-task">
    <ion-nav-view name="tab-propose-task"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Profile" icon-off="ion-android-person" icon-on="ion-android-person" href="#/menu/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>


</ion-tabs>
